<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Recepción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
  </head>

  <body class="bg-info">
    
    <div class="container mt-5 mb-5 border border-primary bg-light rounded-4 p-3 shadow">
      <div class="text-center mt-3 mb-4 h2">Documento de recepción</div>

      <form class="row g-3 px-2" id="formulario">
        <div class="col-12">
          <h5>Información de recepción</h5>
        </div>

        <div class="col-12 col-md-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="nombre" class="form-label">Nombre de quien recibe</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="cedula" class="form-label">Cédula</label>
          <input type="number" id="cedula" class="form-control" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="cliente" class="form-label">Cliente</label>
          <input type="text" id="cliente" class="form-control" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="idCliente" class="form-label">ID Cliente</label>
          <input type="text" id="idCliente" class="form-control" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="ubicacion" class="form-label">Ubicación</label>
          <select class="form-control" id="ubicacion" required>
            <option value="">-</option>
            <option value="Arauca">Arauca</option>
            <option value="Armenia">Armenia</option>
            <option value="Barranquilla">Barranquilla</option>
            <option value="Bogotá">Bogotá</option>
            <option value="Bucaramanga">Bucaramanga</option>
            <option value="Cali">Cali</option>
            <option value="Cartagena">Cartagena</option>
            <option value="Cúcuta">Cúcuta</option>
            <option value="Florencia">Florencia</option>
            <option value="Ibagué">Ibagué</option>
            <option value="Leticia">Leticia</option>
            <option value="Manizales">Manizales</option>
            <option value="Medellín">Medellín</option>
            <option value="Mitú">Mitú</option>
            <option value="Mocoa">Mocoa</option>
            <option value="Montería">Montería</option>
            <option value="Neiva">Neiva</option>
            <option value="Pasto">Pasto</option>
            <option value="Pereira">Pereira</option>
            <option value="Popayán">Popayán</option>
            <option value="Puerto Carreño">Puerto Carreño</option>
            <option value="Puerto Inírida">Puerto Inírida</option>
            <option value="Quibdó">Quibdó</option>
            <option value="Riohacha">Riohacha</option>
            <option value="San Andrés">San Andrés</option>
            <option value="San José del Guaviare">San José del Guaviare</option>
            <option value="Santa Marta">Santa Marta</option>
            <option value="Sincelejo">Sincelejo</option>
            <option value="Tunja">Tunja</option>
            <option value="Valledupar">Valledupar</option>
            <option value="Villavicencio">Villavicencio</option>
            <option value="Yopal">Yopal</option>
          </select>
        </div>

        <div class="col-12 mt-3">
          <h5>Información del equipo</h5>
        </div>

        <div class="col-12 col-md-6">
          <label for="serial" class="form-label">Serial</label>
          <input type="text" id="serial" class="form-control" required>
        </div>

        <div class="col-12 col-md-6">
          <label for="modelo" class="form-label">Modelo</label>
          <input type="text" id="modelo" class="form-control" required>
        </div>

        <div class="col-12 mt-3">
          <h5>Estado de componentes</h5>
          <p class="h6 small">
            Diligencie, B (bueno), R (regular), M (malo) o N/A (no aplica).
          </p>
        </div>

        <!-- Componentes: se vuelven columnas de 6 en móviles -->
        <div class="row g-3">
          <div class="col-6 col-md-2" id="componentes">
            <label for="lapiz" class="form-label">Lápiz</label>
            <select id="lapiz" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="cuerdaLapiz" class="form-label">Cuerda Lápiz</label>
            <select id="cuerdaLapiz" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="correaMano" class="form-label">Correa Mano</label>
            <select id="correaMano" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="tecladoNumerico" class="form-label">Teclado Numérico</label>
            <select id="tecladoNumerico" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="tecladoCompleto" class="form-label">Teclado Completo</label>
            <select id="tecladoCompleto" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="pantalla" class="form-label">Pantalla</label>
            <select id="pantalla" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="protectorPantalla" class="form-label">Protector Pantalla</label>
            <select id="protectorPantalla" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="bateria" class="form-label">Batería</label>
            <select id="bateria" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="tapaBateria" class="form-label">Tapa Batería</label>
            <select id="tapaBateria" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="tarjetaAlm" class="form-label">Tarjeta Alm.</label>
            <select id="tarjetaAlm" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="cubiertaTarjeta" class="form-label">Cubierta Tarjeta</label>
            <select id="cubiertaTarjeta" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="cristalLector" class="form-label">Cristal del Lector</label>
            <select id="cristalLector" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="carcazaSuperior" class="form-label">Carcaza Superior</label>
            <select id="carcazaSuperior" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="carcazaInferior" class="form-label">Carcaza Inferior</label>
            <select id="carcazaInferior" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>

          <div class="col-6 col-md-2">
            <label for="simCard" class="form-label">SIM Card</label>
            <select id="simCard" class="form-select">
              <option value="N/A">N/A</option><option value="B">B</option><option value="M">M</option>
            </select>
          </div>
        </div>

        <div class="col-12 mt-4">
          <h5>Problema</h5>
        </div>

        <div class="col-12">
          <label for="problema" class="form-label">Descripción del problema o causa del mantenimiento</label>
          <textarea class="form-control" id="problema" rows="2"></textarea>
        </div>

        <div class="col-12">
          <label for="observaciones" class="form-label">Observaciones Generales</label>
          <textarea class="form-control" id="observaciones" rows="3"></textarea>
        </div>

        <div class="col-12 col-md-6 mt-3">
          <label for="evidencias" class="form-label h5">Evidencias fotográficas</label>
          <input type="file" class="form-control" id="evidencias" multiple accept="image/*" capture="environment">
          <div class="form-text">Máximo 4 fotos (JPG, PNG).</div>
        </div>

        <div class="col-12 text-center mt-4 mb-4">
          <button type="button" id="btnGenerar" class="btn btn-primary px-5">Generar y descargar documento</button>
        </div>

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.4.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="JS/Script.js"></script>
  </body>
</html>
